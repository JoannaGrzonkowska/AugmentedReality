<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>BlankCordovaApp1JustNavBar</title>

    <!-- BlankCordovaApp1JustNavBar references -->
    <link href="css/index.css" rel="stylesheet" />

    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <!-- Cordova reference, this is added to your app when it's built. -->
    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>

    <script src="scripts/index.js"></script>

    <script src="/scripts/default.js"></script>
    <script src="/scripts/navigator.js"></script>




</head>
<body>
    <p>Hello, I'ma basic!</p>

    <div id="navbar" data-win-control="WinJS.UI.NavBar">
        <div id="globalNav" data-win-control="WinJS.UI.NavBarContainer">
            <div data-win-control="WinJS.UI.NavBarCommand" data-win-options="{
                    label: 'Home',
                    icon: WinJS.UI.AppBarIcon.home,
                    location: '/pages/home/home.html',
                    splitButton: false
                    }">
            </div>
            <div data-win-control="WinJS.UI.NavBarCommand" data-win-options="{
                    label: 'Page 2',
                    icon: WinJS.UI.AppBarIcon.page,
                    location: '/pages/page2/page2.html',
                    splitButton: false
                    }">
            </div>
        </div>
    </div>

    <div id="contenthost" data-win-control="Application.PageControlNavigator" data-win-options="{home: '/pages/home/home.html'}"></div>


</body>
</html>
