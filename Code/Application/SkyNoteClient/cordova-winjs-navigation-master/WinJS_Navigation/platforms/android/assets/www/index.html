<!DOCTYPE html>
<html>
<head>
    <title>Cordova Navigation Template</title>
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
    <meta name="msapplication-tap-highlight" content="no" />

    <link rel="stylesheet" href="lib/Microsoft.WinJS.4.0/css/ui-light.css" />
    <script src="lib/Microsoft.WinJS.4.0/js/WinJS.min.js"></script>
    <link rel="stylesheet" href="css/index.css" />
    <script type="text/javascript" src="cordova.js"></script> 
    <script src="js/navigator.js"></script> 
    <script src="js/platformOverrides.js"></script> 
    <script src="js/index.js"></script>

    <script src="js/knockout-3.0.0.debug.js"></script>
    <script src="js/knockout-winjs.js"></script>

    <script src="js/jquery-2.1.4.js"></script>

</head>
<body>

    <div data-win-control="WinJS.UI.NavBarContainer">
        <div data-win-control="WinJS.UI.NavBarCommand" data-win-options="{ label: 'Home', icon: 'url(/pages/navbar/content/images/homeIcon.png)' }"></div>
        <div data-win-control="WinJS.UI.NavBarCommand" data-win-options="{ label: 'Notes', icon: 'delete',location: 'pages/home/home.html' }"></div>
        <div data-win-control="WinJS.UI.NavBarCommand" data-win-options="{ label: 'Delete', icon: 'delete',location: 'pages/page2/page2.html' }"></div>
        <div data-win-control="WinJS.UI.NavBarCommand" data-win-options="{ label: 'Music', icon: 'audio' }"></div>
        <div data-win-control="WinJS.UI.NavBarCommand" data-win-options="{ label: 'Edit', icon: 'edit' }"></div>
        <div data-win-control="WinJS.UI.NavBarCommand" data-win-options="{ label: 'Settings', icon: 'settings' }"></div>
    </div>

    <div id="contenthost" data-win-control="Application.PageControlNavigator" data-win-options="{home: 'pages/home/home.html'}"></div>

</body>
</html>
