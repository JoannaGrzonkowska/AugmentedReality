<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>home</title>

    <script src="groupMembers.js"></script>
    <link href="groupMembers.css" rel="stylesheet" />

    <script src="../../scripts/App/Models/UserModel.js"></script>
    <script src="../../scripts/App/Services/GroupService.js"></script>

</head>
<body>
    <div class="home fragment" id="group-members-container">

        <h2>Group members</h2>
        <div>
            <span>Number of members: </span><span data-bind="text: groupMembersArray().length"></span>
            <button class="btn btn-default" data-bind="click:inviteFriend">Invite friend</button>
        </div>

        <div class="row">
            <span class="col-xs-8">
            </span>
            <button class="btn btn-default col-xs-2" data-bind="click:refresh">Refresh</button>
        </div>

        <div data-bind="template: { name: 'group-members-template', foreach: groupMembersArray }"></div>

        <script id="group-members-template" type="text/html">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div style="background-color:white;font-size:medium" class="pull-right">
                        <a>
                            <span class="glyphicon glyphicon-minus" data-bind="click: $parent.delete"></span>
                        </a>
                    </div>
                    <div>
                        <div data-bind="text: Login"></div>
                    </div>
                </div>
            </div>
        </script>

        <button class="btn btn-default pull-left" data-bind="click: back"> Back</button>
    </div>
</body>
</html>
