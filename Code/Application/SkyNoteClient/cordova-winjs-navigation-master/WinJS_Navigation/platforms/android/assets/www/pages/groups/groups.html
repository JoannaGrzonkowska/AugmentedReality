<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>home</title>

    <link href="groups.css" rel="stylesheet" />
    <script src="groups.js"></script>

    <script src="../../js/knockout-3.3.0.js"></script>
    <script src="../../js/knockout-winjs.js"></script>

    <script src="../../scripts/App/Models/GroupModel.js"></script>
    <script src="../../scripts/App/Services/GroupService.js"></script>

</head>
<body>
    
    <div class="home fragment" id="groups-container">
        <nav>
            <button class="btn btn-default" data-bind="click:refresh">Groups</button>
            <button class="btn btn-default" data-bind="click:gotoFriends">Friends</button>
            <button class="btn btn-default" data-bind="click:gotoNotes">Notes</button>
            <button class="btn btn-default" data-bind="click:logout">Log out</button>
        </nav>
        <section>
            <button class="btn btn-default" data-bind="click:gotoAddGroup">Add group</button>
        </section>

        <h2>My groups</h2>
        <div>
            <span>Number of groups: </span><span data-bind="text: myGroupsArray().length"></span>
        </div>
        
        <div data-bind="template: { name: 'group-template', foreach: myGroupsArray }"></div>

        <script id="group-template" type="text/html">
            <div class="panel panel-primary" >
                <div class="panel-heading" data-bind="click: $parent.viewGroupNotes">                    
                    <div data-bind="text: GroupName"></div>
                </div>                
            </div>
        </script>
    </div>
</body>
</html>
