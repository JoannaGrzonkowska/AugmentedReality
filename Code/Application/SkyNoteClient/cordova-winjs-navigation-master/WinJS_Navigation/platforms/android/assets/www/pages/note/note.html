<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>home</title>

    <!-- WinJS references -->

    <link href="note.css" rel="stylesheet" />
    <script src="note.js"></script>
    
    <script src="../../js/knockout-3.3.0.js"></script>
    <script src="../../js/knockout-winjs.js"></script>

    <script src="../../scripts/App/Services/NoteService.js"></script>

</head>
<body>
    <button class="win-backbutton" data-win-control="WinJS.UI.BackButton" aria-label="Back" type="button"></button>
    <h2>Add new note</h2>
    <form>
        <div class="form-group">
            <input type="text" id="topicInput" class="form-control"
                      placeholder="Topic"
                      data-bind="value: Topic"/>
            <textarea id="contentInput" class="form-control" rows="4" cols="70"
                      placeholder="Content"
                      data-bind="value: Content"></textarea>
        </div>
        <button class="btn btn-default pull-right" data-bind="click: add">Add</button>
        <button id="cancelButton">Cancel</button>
    </form>
</body>
</html>
