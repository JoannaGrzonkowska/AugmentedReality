<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>home</title>

    <script src="viewUsers.js"></script>
    <link href="viewUsers.css" rel="stylesheet" />

    <script src="../../js/knockout-3.3.0.js"></script>
    <script src="../../js/knockout-winjs.js"></script>

    <script src="../../scripts/App/Models/UserModel.js"></script>
    <script src="../../scripts/App/Services/UserService.js"></script>

</head>
<body>
    <div class="home fragment" id="view-user-container">
        <nav>
            <button class="btn btn-default" data-bind="click:gotoGroups">Groups</button>
            <button class="btn btn-default" data-bind="click:back">Friends</button>
            <button class="btn btn-default" data-bind="click:gotoNotes">Notes</button>
            <button class="btn btn-default" data-bind="click:logout">Log out</button>
        </nav>

        <button class="col-xs-2 win-backbutton" data-bind="click: back" aria-label="Back" type="button"></button>
        <h3>Add Friend</h3>

        <div>
            <span>Number of members: </span><span data-bind="text: usersArray().length"></span>
        </div>

        <div data-bind="template: { name: 'add-friend-template', foreach: usersArray }"></div>

        <script id="add-friend-template" type="text/html">
            <div class="panel panel-primary">
                <div class="panel-heading" data-bind="click: $parent.gotoProfile">
                    <div data-bind="text: Login"></div>
                </div>
            </div>
            <button class="btn btn-default" data-bind="click: $parent.invite">Invite</button>
        </script>
    </div>
</body>
</html>
