<!DOCTYPE html>
<html>
<head>
    <title>Cordova Navigation Template</title>
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
    <meta name="msapplication-tap-highlight" content="no" />

    <link rel="stylesheet" href="lib/Microsoft.WinJS.4.0/css/ui-light.css" />
    <script src="lib/Microsoft.WinJS.4.0/js/WinJS.min.js"></script>
    <link rel="stylesheet" href="css/index.css" />
    <script type="text/javascript" src="cordova.js"></script>
    <script src="js/navigator.js"></script>
    <script src="js/platformOverrides.js"></script>
    <script src="js/index.js"></script>

    <script src="js/jquery-2.1.4.js"></script>
    <script src="js/jquery-validation/dist/additional-methods.min.js"></script>
    <script src="js/jquery-validation/dist/jquery.validate.min.js"></script>
    <link href="js/jquery-validation/dist/screen.css" rel="stylesheet" />
    <script src="js/moment.min.js"></script>

    <script src="js/knockout-3.3.0.debug.js"></script>
    <script src="js/knockout-3.3.0.js"></script>
    <script src="js/knockout-winjs.js"></script>

    <script src="js/bootstrap.min.js"></script>
    <link href="js/bootstrap.min.css" rel="stylesheet" />

    <script src="scripts/Common.js"></script>
    <script src="scripts/customBindingHandlers.js"></script>

    <link href="css/select2.min.css" rel="stylesheet" />
    <script src="js/select2.min.js"></script>
    <script src="js/select2.bindingHandlers.js"></script>
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#skynote-navbar-collapse" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" data-win-control="WinJS.UI.NavBarCommand" data-win-options="{ label: 'SkyNote', location: 'pages/page2/page2.html' }"></a>
            </div>

            <div class="collapse navbar-collapse" id="skynote-navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a data-win-control="WinJS.UI.NavBarCommand" data-win-options="{ label: 'Notes', location: 'pages/home/home.html' }"></a></li>
                    <li><a data-win-control="WinJS.UI.NavBarCommand" data-win-options="{ label: 'Groups', icon: 'people', location: 'pages/groups/groups.html' }"></a></li>
                    <li><a data-win-control="WinJS.UI.NavBarCommand" data-win-options="{ label: 'Home', location: 'pages/page2/page2.html' }"></a></li>
                   </ul>
                <ul class="nav navbar-nav navbar-right">

                    <li><a data-win-control="WinJS.UI.NavBarCommand" data-win-options="{ label: 'Friends', location: 'pages/userFriends/userFriends.html' }"></a></li>
                    <li><a data-win-control="WinJS.UI.NavBarCommand" data-win-options="{ label: 'Login', location: 'pages/page2/page2.html' }"></a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="alerts">
    </div>
    <div id="contenthost" data-win-control="Application.PageControlNavigator" data-win-options="{home: 'pages/home/home.html'}"></div>
</body>
</html>
