<!DOCTYPE html>
<html>
<head>
    <title>Cordova Navigation Template</title>
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
    <meta name="msapplication-tap-highlight" content="no" />

    <link rel="stylesheet" href="lib/Microsoft.WinJS.4.0/css/ui-light.css" />
    <script src="lib/Microsoft.WinJS.4.0/js/WinJS.min.js"></script>
    <link rel="stylesheet" href="css/index.css" />
    <script type="text/javascript" src="cordova.js"></script> 
    <script src="js/navigator.js"></script> 
    <script src="js/platformOverrides.js"></script> 
    <script src="js/index.js"></script>

    <script src="js/knockout-3.0.0.debug.js"></script>
    <script src="js/knockout-winjs.js"></script>

    <script src="js/jquery-2.1.4.js"></script>

</head>
<body>
  
            <span data-win-control="WinJS.UI.NavBarCommand" data-win-options="{ label: 'Notes', location: 'pages/home/home.html' }">

            </span>
            <span data-win-control="WinJS.UI.NavBarCommand" data-win-options="{ label: 'Home',location: 'pages/page2/page2.html' }"></span>
               <div data-win-control="WinJS.UI.NavBarCommand" data-win-options="{ label: 'Groups', icon: 'audio', location: 'pages/groups/groups.html' }"></div>
        <div id="contenthost" data-win-control="Application.PageControlNavigator" data-win-options="{home: 'pages/home/home.html'}"></div>
</body>
</html>
