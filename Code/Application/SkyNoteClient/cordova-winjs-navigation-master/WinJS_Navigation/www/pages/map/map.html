<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Map</title>
    
    <link href="map.css" rel="stylesheet" />
    <script src="map.js"></script>

    <script src="../../scripts/App/Models/NoteModel.js"></script>
     <script src="../../scripts/App/Services/NoteService.js"></script>

    <script src="http://maps.googleapis.com/maps/api/js"></script>


</head>
<body>
    <div class="home fragment" id="notes-map-container">

        <div class="row">
            <button class="col-xs-2 win-backbutton" data-bind="click: back" aria-label="Back" type="button"></button>
        </div>

        <div>
            <span>Number of notes: </span><span data-bind="text: notesArray().length"></span>
        </div>

        <div class="row">
            <span class="col-xs-8">
                <span>Last refresh: </span>
                <span data-bind="localizedDateTime: lastRefresh()"></span>
            </span>
        </div>
   
        <div id="googleMap" style="width:400px;height:400px;"></div>
        
    </div>
</body>
</html>
