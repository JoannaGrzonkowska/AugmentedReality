<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>home</title>
    <link href="signIn.css" rel="stylesheet" />
    <script src="signIn.js"></script>
    <script src="../../scripts/App/Services/UserService.js"></script>
    <script src="../../scripts/App/Models/SignInModel.js"></script>

</head>
<body>
    <div id="user-signIn-container">
        <div class="row">
            <span style="font-size:xx-large" class="col-xs-10" >Sign In! Don't have an account?
            <a data-bind="click: register">Register!</a>
            </span>
        </div>
        <form id="signIn-form" class="skynote-form">
            <div class="form-group">
                <input type="text" name="login" class="form-control" placeholder="Login" data-bind="value: Login"/>
                <input type="password" name="pass" class="form-control" placeholder="Password" data-bind="value: Password" />
                
            </div>
            <button class="btn btn-default pull-right" data-bind="click: signIn"> Confirm</button>
        </form>
    </div>
</body>
</html>
