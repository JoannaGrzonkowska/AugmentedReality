<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>home</title>

    <script src="userFriends.js"></script>
    <link href="userFriends.css" rel="stylesheet" />
    <script src="../../scripts/App/Models/UserModel.js"></script>
    <script src="../../scripts/App/Services/UserService.js"></script>

</head>
<body>
    <div class="home fragment" id="user-friends-container">

        <h2>My friends</h2>
        <div>
            <span>Number of members: </span><span data-bind="text: userFriendsArray().length"></span>
        </div>

        <div class="row">
            <span class="col-xs-8">
            </span>
            <button class="btn btn-default col-xs-2" data-bind="click:refresh">Refresh</button>
            <button class="btn btn-default col-xs-2" data-bind="click:search">Search for friend</button>
        </div>

        <div data-bind="template: { name: 'note-template', foreach: userFriendsArray }"></div>

        <script id="note-template" type="text/html">
            <div class="panel panel-primary" dta-bind="click: $parent.getFriendsNotes">
                <div class="panel-heading">
                    <div style="background-color:white;font-size:medium" class="pull-right">
                        <a>
                            <span class="glyphicon glyphicon-minus" data-bind="click: $parent.delete"></span>
                        </a>
                    </div>
                    <div>
                        <div data-bind="text: Login"></div>
                    </div>
                </div>
            </div>
        </script>

        <button class="btn btn-default pull-left" data-bind="click: back"> Back</button>
    </div>
</body>
</html>
